<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <!-- styled CSS -->
    <link rel="stylesheet" href="styled.css">
    <title>Clone Google</title>
</head>
<body>
    <header class="menu">
            <div class="menu__section left">
                <img class="menu__icon" src="assets/burger-icon.svg" alt="burger icon"/>
                <a class="menu__link active" href="#">All</a>
                <a class="menu__link" href="#">Images</a>
            </div>
            <div class="menu__section right">
                <img class="menu__icon" src="assets/more-icon.svg" alt="More icon">
                <div class="menu__profile">
                    <img class="menu__avatar--frame" src="assets/circle-frame.svg" alt="Avatar frame">
                    <img class="menu__avatar" src="https://avatars.dicebear.com/api/adventurer-neutral/ozur.svg" alt="Avatar">
                </div>
            </div>
    </header>
    <main class="main">
        <img class="main__logo" src="assets/logo.svg" alt="Ui Clone" />
        <div class="main__search">
            <span class="material-symbols-outlined">
                search
            </span>
            <input class="main__search--search" type="text" />
            <a href="#">
                <img class="main__search--micro" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Google_mic.svg/716px-Google_mic.svg.png" alt="micro">
            </a>
        </div>
        
        <div class="main__offer">
            Realizado Por <a href="https://github.com/ozur2k"> ozur2k</a> Para Estudio.
        </div>
    </main>
    <footer class="footer">
        <div class="footer__section footer__location">
            <p>brasil</p>
        </div>
        <div class="footer__section footer__links">
            <a href="#">Sobre</a>
            <a href="#">Publicidade</a>
            <a href="#">Negócios</a>
            <a href="#">Como Funciona a Pesquisa</a>
            <a href="#">Privacidade</a>
            <a href="#">Termos</a>
            <a href="#">Configurações</a>
        </div>
    </footer>
</body> 
</html>
